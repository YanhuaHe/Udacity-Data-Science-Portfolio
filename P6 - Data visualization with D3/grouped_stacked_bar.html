  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Titanic Survival</title>
      <style>

      .axis--x text {
        font:20px sans-serif;
      }

      .axis line,
      .axis path {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
          stroke-width: 2
      }


      #percentageButton {
             position: absolute;
             margin-left: 110px;
             margin-top:60px
      }

      #countButton {
       position: absolute;
       margin-left: 215px;
       margin-top: 60px
      }


      </style>
    </head>

    <body>
    <div class="option">
        <input id="percentageButton"
               type = "button"
               value="As percentage"
               onclick="show_asPercentage()" />
    </div>
    <div class="option">
        <input id="countButton"
               type = "button"
               value="As count"
               onclick="show_asCount()" />
    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>

    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([margin.left, width],0.65);

    var y = d3.scale.linear()
        .rangeRound([height,margin.top]);

    var ColorRange = d3.scale.ordinal()
        .range(["#fd8d3c", "#fdd0a2"]);

    var ColorRange2 = d3.scale.ordinal()
        .range(["#74c476", "#c7e9c0"]);

    var legend_color = d3.scale.ordinal()
        .range(["#fd8d3c", "#fdd0a2","#74c476", "#c7e9c0"]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate("+margin.left+","+margin.top+")");

    var h2 = d3.select("svg")
               .append("text")
               .text("Titanic Survival vs Cabin Class/Gender")
               .attr("text-anchor","middle")
               .attr("transform","translate("+(width/2+margin.left)+","+margin.top/2+")")
               .attr("class","header")
               .attr("font-size",25);

              return data.map(function(d) {
                return {
                  x : d.Cabin_class,
                  y : +d[c],
                  status : c
                };
              });
            }));

            var layers2 = d3.layout.stack()(male_status.map(function(c) {
              return data.map(function(d) {
                return {
                  x : d.Cabin_class,
                  y : +d[c],
                  status : c
                };
              });
            }));
            console.log(layers2);

      x.domain(layers[0].map(function(d) { return d.x; }));
      y.domain([0, d3.max(layers2[layers2.length - 1], function(d) { return d.y0 + d.y; })]).nice();

      var layer = svg.selectAll(".layer")
          .data(layers)
          .enter()
          .append("g")
          .attr("class", "layer")
          .style("fill", function(d, i) { return ColorRange(i); });

          .attr("class", "layer2")

          .append("rect")
          .attr("class","female_rect")
          .attr("x", function(d) { return (x(d.x)-x.rangeBand()/2);})
          .attr("y", function(d) { return y(d.y + d.y0);})
          .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0);})
          .attr("width", x.rangeBand())
          .on("mouseover", function() { tooltip.style("display", null);})
          .on("mousemove", function(d) {
            var xPosition = d3.mouse(this)[0] - 15;
            var yPosition = d3.mouse(this)[1] - 25;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                 tooltip.select("text").text("Count: "+d.y);})
          .on("mouseout", function() { tooltip.style("display", "none");})


        var rect2 =  layer2.selectAll(".male_rect")
          .data(function(d) { return d;})
          .enter()
          .append("rect")
          .attr("class","male_rect")
          .attr("x", function(d) { return x(d.x)+x.rangeBand()/2;})
          .attr("y", function(d) { return y(d.y + d.y0);})
          .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0);})
          .attr("width", x.rangeBand())
          .on("mouseover", function() { tooltip.style("display", null);})
          .on("mousemove", function(d) {
            var xPosition = d3.mouse(this)[0] - 15;
            var yPosition = d3.mouse(this)[1] - 25;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                 tooltip.select("text").text("Count: "+d.y);})
          .on("mouseout", function() { tooltip.style("display", "none");})


        // Add the X Axis and label
      svg.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .append("text")
          .attr("text-anchor","middle")
          .attr("transform","translate("+(width/2)+","+margin.bottom+")")
          .style("font-size",20)
          .text("Cabin Class");

        // Add the Y Axis and label
      svg.append("g")
          .attr("class", "axis axis--y")
          .attr("transform","translate("+margin.left+","+0+")")
          .call(yAxis)
          .append("text")
          .attr("text-anchor","end")
          .attr("transform","translate("+(-margin.left)+","+(height/2-margin.bottom)+")rotate(-90)")
          .style("font-size",20)
          .text("# of Passengers");

      // add a legend


      var legend = svg.selectAll(".legend")
          .data([0,1,2,3])
          .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
            .attr("x", width)
            .attr("width", 25)
            .attr("height", 18)
            .style("fill", function(d, i) { return legend_color(i);})

      legend.append("text")
            .attr("x", width - 5)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d, i) { switch (i) {
              case 0: return "Female: Survived";
              case 1: return "Female: Dead";
              case 2: return "Male: Survived";
              case 3: return "Male: Dead";}});

      var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

      tooltip.append("rect")
        .attr("width", 65)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

      tooltip.append("text")
        .attr("x", 30)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");
      });
    }
