<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titanic Survival by Gender</title>
    <style>
    .axis text {
      font: 10px sans-serif;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis--x path {
      display: none;
    }
    </style>
  </head>

  <body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>


    var margin = {top: 20, right: 50, bottom: 30, left: 20},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate("+margin.left+","+ margin.top+")");

    // X axis scale
    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width]);
    // y axis scale
    var y = d3.scale.linear()
        .rangeRound([height, 0]);
    // z color scale
    var z = d3.scale.category10();

    // define x axis
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(d3.time.format("%b"));

    // define y axis
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("right");

    // load dataset and create the layer
    d3.tsv("crimea.tsv", type, function(error, crimea) {
      if (error) throw error;

    // create 3 layers (the stacks grouped by the provided causes), each layer has an array of x,y values
      var layers = d3.layout.stack()
      (causes.map(function(c)   {
        return crimea.map(function(d)  {
          return {x: d.date, y: d[c]};
        });
      }));
      // set x scale domain
      x.domain(layers[1].map(function(d) { return d.x; }));

      // set y scale domain, the max y value of the 3 layers
      y.domain([0, d3.max(layers[layers.length - 1], function(d) { return d.y0 + d.y; })]).nice();

      var layer = svg.selectAll(".layer")
          .data(layers)
        .enter().append("g")
          .attr("class", "layer")
          .style("fill", function(d, i) { return z(i); });

      layer.selectAll("rect")
          .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.x); })
          .attr("y", function(d) { return y(d.y + d.y0); })
          .attr("height", function(d) { return y(d.y0)-y(d.y+d.y0); })
          .attr("width", x.rangeBand() - 1);

      svg.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "axis axis--y")
          .attr("transform", "translate(" + margin.left + ",0)")
          .call(yAxis);
    });

    // change the type of the data

    var causes = ["disease", "wounds","other" ];

    var parseDate = d3.time.format("%m/%Y").parse;

    function type(d) {
      d.date= parseDate(d.date);
      causes.forEach(function(c) { d[c] = +d[c]; });
      return d;}



  </script>
  </body>
</html>
